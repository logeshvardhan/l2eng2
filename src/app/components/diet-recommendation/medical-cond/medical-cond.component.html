
<div class="row" *ngIf="subMenuContent"><!--row---->
	<!-- {{medicalData?.Values}} -->
	<div class="text-center"
	*ngFor="let subMenu of subMenuContent | dietfilter: 'toState':filterBy">
<!-- {{condition.type}} -->
	<!-- {{subMenu | json}}  -->

	<div class="col-lg-3 col-md-3 col-xs-6 col-sm-6 visible-md visible-lg visible-sm visible-xs"*ngFor="let cond of subMenu?.Values">
		<a href="" routerLink="listproductsbyfilter({fltrval:'higconspgrp~[&quot;{{cond.condition}}&quot;]~in;',crossflt:'filter',mainflt:'dietclass',qrycond:'and', pgNumber:'0',pgSize:'{{pagesize}}',dietgrp:'higconspgrp'})">
			<div style="padding:30px; line-height: 6em;"><img src="{{config.imagescommonpath}}/{{cond.image}}"></div>
			<h4 class="drecommen overflow-text">{{cond.condition}}</h4>
		</a>
		<!-- routerLink="listproductsbyfilter({fltrval:'higconspgrp~[&quot;{{cond.condition}}&quot;]~in;',
		crossflt:'filter',mainflt:'dietclass',qrycond:'and', pgNumber:'0',pgSize:'{{pagesize}}',dietgrp:'higconspgrp'})" -->
		<button class="btn btn-dr" routerLink="/list/higconspgrp~[&quot;{{cond.condition}}&quot;]~in;/filter/dietclass/and/1">View Products</button>
		<!-- <hr class="lightgreen" /> -->

	</div>
</div>

</div><!--row-->
